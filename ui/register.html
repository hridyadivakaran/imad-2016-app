<!doctype html>
<html>
      <head>
            <link href="/ui/style.css" rel="stylesheet" />
           <script type="text/javascript" src="/ui/main.js"></script>
           
      </head>
      <body>
          <form name="register">
          <h1>
            <div class="center"><font size="7"> </font>
                <input type="button" value="HOME" onclick="document.location.href = '/ui/index.html'" />
                <input type="button" value="About US" onclick="document.location.href = '/ui/aboutUS.html'" />
                <input type="button" value="Register" onclick="document.location.href = '/ui/register.html'" />
            </div>
        </h1>
      <div class="main">
      <div class="one">
         <div class="center">
        <div class="register">
          <h3>Create your account</h3>
            <div>
              <label for="name">Name</label>
              <input type="text" id="name" spellcheck="false" placeholder="Shridhar Deshmukh"/>
            </div>
            <br>
            <div>
              <label for="email">Email</label>
              <input type="text" id="email" spellcheck="false" placeholder="shridhardeshmukh@xyz.com"/>
            </div>
            <br>
            <div>
              <label for="username">Username</label>
              <input type="text" id="username" spellcheck="false" placeholder="shree33" />
            </div>
            <br>
            <div>
              <label for="password">Password</label>
              <input type="password" id="password" />
            </div>
            <br>
            <div>
              <label for="password-again">Password Again</label>
              <input type="password" id="password-again" />
            </div>
            <br>
            <div>
              <label></label>
               <input type="button" value="Create Account" onclick="createAccount()" id="create-account"  class="button"/>
             
            </div>
            <br>
          <div class="sep">
            <span class="or">OR</span>
          </div>
          <div class="connect">
            <div class="social-buttons facebook">
              <a href="https://www.facebook.com">
                <span>Facebook</span>
              </a>
            </div>
            <br>
            
          </div>
        </div>
      </div>
      </div>
     
        </div>
        <hr/>
       
        <div class="footer">
        This button <button id='counter'> Click on </button>has been clicked <span id="count"> 0 </span> times 
        <hr>
        </div>
       </form>
    </body>
    </html>
